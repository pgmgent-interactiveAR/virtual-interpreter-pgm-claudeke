<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR virtual translator - App</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body class="app">

    <a-scene class="app__webcam" mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets class="app__models">
            <a-asset-item id="hand" response-type="arraybuffer" src="./assets/models/hand-animated.glb"></a-asset-item>
            <a-asset-item id="hands" response-type="arraybuffer" src="./assets/models/hands-animated.glb"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity id="model-box" mindar-face-target="anchorIndex: 152">
            <a-gltf-model id="model--hand" visible="false" position="0 0 0" rotation="0 0 0" scale="1.1 1.1 1.1" src="#hand"></a-gltf-model>
            <a-gltf-model id="model--hands" visible="false" position="0 0 0" rotation="0 0 0" scale="1.1 1.1 1.1" src="#hands"></a-gltf-model>
        </a-entity>
    </a-scene>

    <div class="app__modal app__modal--disabled">
        <div class="modal">
            <p>Sorry, words do not match the ones in our vocabulary.</p>
            <button class="modal__btn">
                <img class="modal__btn-image" src="./assets/icons/xmark-solid.svg" alt="">
            </button>
        </div>
    </div>

    <div class="app__transcripts app__transcripts--off">
        <div class="app__transcripts-box"></div>
    </div>

    <div class="app__controls">
        <button class="app__btn app__btn--record">
            <img class="app__btn-icon" src="./assets/icons/microphone-lines-solid.svg" alt="">
        </button>
        <button class="app__btn app__btn--stop app__btn--selected">
            <img class="app__btn-icon" src="./assets/icons/microphone-lines-slash-solid.svg" alt="">
        </button>
        <button class="app__btn app__btn--transcript">
            <img class="app__btn-icon" src="./assets/icons/message-solid.svg" alt="">
        </button>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
